<html lang="en">

<style>
    section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 120px;
        margin: 0 auto;
        width: min(95%, 500px);
    }

    section img {
        margin-top: 20px;
        width: 400px;
        max-width: 95%;

    }

    ul {

    }

    .stack-list {
        display: inline-flex;

        flex-wrap: wrap;

        overflow: auto;
    }

        list-style: none;
    }

    .stack-list li img {
        height: 42px;
        width: 42px;
        filter: grayscale(0.5);
        opacity: 0.5;
        transition: all 0.3s ease;
    }

    .stack-list li img:hover {
        opacity: 1;
        filter: grayscale(1);
        cursor: pointer;
        transform: scale(1.05);
    }

    .links-list li {
        list-style: none;
        text-decoration: underline;
    }

    .links-list li:hover {
        cursor: pointer;
        color: blue
    }

    .links-list li:not(li:first-of-type) {
        margin-top: 2px;
    }

    .articles-list > p {
        text-align: center;
    }

    .contributions-list > p {
